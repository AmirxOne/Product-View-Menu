<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product view menu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>


<div class="all-project">
    <div class="top">
        <img src="img/b47a402ed5a05189400e2d650ebefa4979a3417d_1634456870.jpg" alt="">
    </div>
    <div class="bottom">
        <ul class="ul-one">
            <li class="li-one"><img src="img/b47a402ed5a05189400e2d650ebefa4979a3417d_1634456870.jpg" alt=""></li>
            <li class="li-one"><img src="img/987bbf684de2df847c8fa1dcb9570fbf580f79dc_1611468226.jpg" alt=""></li>
            <li class="li-one"><img src="img/9f5d8f6583a7289a096a9180ac88708856f4bd8f_1607433653.jpg" alt=""></li>
            <li class="li-one"><img src="img/9db64cde85334e3bf4a6571547d339c57867f11f_1634390548.jpg" alt=""></li>
        </ul>
    </div>
</div>
<div class="dark"></div>
<div class="fixed-layer">
    <div class="left">
        <ul class="ul-two">
            <li class="li-two"><img src="img/b47a402ed5a05189400e2d650ebefa4979a3417d_1634456870.jpg" alt=""></li>
            <li class="li-two"><img src="img/987bbf684de2df847c8fa1dcb9570fbf580f79dc_1611468226.jpg" alt=""></li>
            <li class="li-two"><img src="img/9f5d8f6583a7289a096a9180ac88708856f4bd8f_1607433653.jpg" alt=""></li>
            <li class="li-two"><img src="img/9db64cde85334e3bf4a6571547d339c57867f11f_1634390548.jpg" alt=""></li>
        </ul>
    </div>
    <div class="right">
        <img src="img/b47a402ed5a05189400e2d650ebefa4979a3417d_1634456870.jpg" alt="">
        <div class="remove"></div>
    </div>
</div>

<script>

    let lione = $('ul.ul-one').find('li.li-one');
    let li = $('ul.ul-one > li.li-one')
    lione.eq(0).addClass('active')
    lione.click(function () {
        $('li.li-one').removeClass('active');
        $(this).addClass('active');
        $('div.dark').slideDown(300)
        $('div.fixed-layer').slideDown(300)
        let item = $(this).find('img').attr('src');
        $(this).parents('div.all-project').find('div.top > img').attr('src', item)
        $(this).parents('body').find('div.fixed-layer > div.right > img').attr('src', item);
    });
    let litwo = $('ul.ul-two').find('li.li-two');
    let li1 = $('ul.ul-two > li.li-two')
    litwo.click(function () {
        $('li.li-two').removeClass('active1');
        $(this).addClass('active1');
        let item1 = $(this).find('img').attr('src');
        $(this).parents('div.fixed-layer').find('div.right > img').attr('src', item1);
    });
    $('div.remove').click(function () {
        $('div.dark').slideUp(300)
        $('div.fixed-layer').slideUp(100)
    })
    li.click(function () {
        let index = $(this).index()
        li1.removeClass('active1')
        li1.eq(index).addClass('active1')
    })

</script>
</body>
</html>
